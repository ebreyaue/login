<html>

<head>
    <title>pagina ejemplo</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <main>



        <nav>

            <div class="connexion">
                <span id="wifi">MovistarFibra10</span>
                <img src="./src/wifi-icon.svg" alt="Wifi" />
            </div>



            <div class="battery-container">
                <img src="./src/battery-icon.svg" alt="Battery icon" />
                <span id="batteryLevel"></span>
            </div>

            <div class="date">
                <span id="date">
                </span>
            </div>
        </nav>



        <div id="login">
            <div class="login_container">
                <div class="pic"></div>
                <h3>Emmanuel</h3>

                <div class="login_box">
                    <input type="password" name="" id="password" placeholder="Enter Password" />
                </div>
            </div>

            <div class="cancel">
                <div class="button">
                    <img id="cancel_button" src="./src/cancel_button.svg" alt="delete_button">
                </div>
                <span>Cancel</span>
            </div>

        </div>




        <div class="computer-name">
            <span id="hostname">openbsd.emmanuel.lan</span>
        </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script language="javascript" src="main.js"></script>

</body>

</html>
